<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marbles Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Marbles Tabs Project</h1>
      <div class="counters">
        <div class="counter">
          <span>Box Count:</span>
          <span id="box-count">0</span>
        </div>
        <div class="counter">
          <span>Marbles Count:</span>
          <span id="marbles-count">0</span>
        </div>
      </div>
      <button id="adds-box-btn">Add New Box</button>
      <div id="boxes-container"></div>
    </div>
  </body>
</html>
